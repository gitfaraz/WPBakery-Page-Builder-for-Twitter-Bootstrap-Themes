<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
    <table class="form-table" role="presentation">
      <tbody>
        <tr>
          <th scope="row"><label for="blogname">Site Title</label></th>
          <td><input name="blogname" type="text" id="blogname" value="WordPress" class="regular-text"></td>
        </tr>
        <tr>
          <th scope="row"><label for="home">Site Address (URL)</label></th>
          <td><input name="home" type="url" id="home" aria-describedby="home-description" value="https://wp.com" class="regular-text code"></td>
        </tr>
        <tr>
          <th scope="row">Membership</th>
          <td><fieldset>
              <legend class="screen-reader-text"><span>Membership</span></legend>
              <label for="users_can_register">
                <input name="users_can_register" type="checkbox" id="users_can_register" value="1">
                Anyone can register</label>
            </fieldset></td>
        </tr>
        <tr>
          <th scope="row"><label for="default_role">New User Default Role</label></th>
          <td><select name="default_role" id="default_role">
              <option value="shop_manager">Shop manager</option>
              <option value="customer">Customer</option>
              <option selected="selected" value="subscriber">Subscriber</option>
              <option value="contributor">Contributor</option>
              <option value="author">Author</option>
              <option value="editor">Editor</option>
              <option value="administrator">Administrator</option>
            </select></td>
        </tr>
        <tr>
          <th scope="row">Date Format</th>
          <td><fieldset>
              <legend class="screen-reader-text"><span>Date Format</span></legend>
              <label>
                <input type="radio" name="date_format" value="F j, Y" checked="checked">
                <span class="date-time-text format-i18n">November 2, 2019</span><code>F j, Y</code></label>
              <br>
              <label>
                <input type="radio" name="date_format" value="Y-m-d">
                <span class="date-time-text format-i18n">2019-11-02</span><code>Y-m-d</code></label>
              <br>
              <label>
                <input type="radio" name="date_format" value="m/d/Y">
                <span class="date-time-text format-i18n">11/02/2019</span><code>m/d/Y</code></label>
              <br>
              <label>
                <input type="radio" name="date_format" value="d/m/Y">
                <span class="date-time-text format-i18n">02/11/2019</span><code>d/m/Y</code></label>
              <br>
              <label>
                <input type="radio" name="date_format" id="date_format_custom_radio" value="\c\u\s\t\o\m">
                <span class="date-time-text date-time-custom-text">Custom:<span class="screen-reader-text"> enter a custom date format in the following field</span></span></label>
              <label for="date_format_custom" class="screen-reader-text">Custom date format:</label>
              <input type="text" name="date_format_custom" id="date_format_custom" value="F j, Y" class="small-text">
              <br>
              <p><strong>Preview:</strong> <span class="example">November 2, 2019</span><span class="spinner"></span> </p>
            </fieldset></td>
        </tr>
        <tr>
          <th scope="row"><label for="start_of_week">Week Starts On</label></th>
          <td><select name="start_of_week" id="start_of_week">
              <option value="0">Sunday</option>
              <option value="1" selected="selected">Monday</option>
              <option value="2">Tuesday</option>
              <option value="3">Wednesday</option>
              <option value="4">Thursday</option>
              <option value="5">Friday</option>
              <option value="6">Saturday</option>
            </select></td>
        </tr>
        <tr>
          <th scope="row">Text Area</th>
          <td><textarea name="ping_sites" id="ping_sites" class="large-text code" rows="3">http://rpc.pingomatic.com/</textarea></td>
        </tr>
      </tbody>
    </table>
</body>
</html>
